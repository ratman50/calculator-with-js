<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widtr=device-widtr, initial-scale=1.0">
    <!-- font awesome link cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css file link -->
    <link rel="stylesheet" href="style.css">
    <title>website calculator witr js</title>
</head>

<body>
    <div class="container-box">
        <div class="box">
            <div class="screen">
                <div class="mode">
                    <button type="button" class="fas fa-moon "></button>
                    <button type="button" class="far fa-sun"></button>
                </div>
                <div class="content">
                    <div class="edit">

                    </div>
                    <div class="result">
                        
                    </div>
                </div>
            </div>


            <div class="box-number">
                <div class="bleu btn clear">ac</div>
                <div class="bleu btn  reverse">1/c</div>
                <div class="bleu btn modulo">%</div>
                <div class="btn op fas fa-divide"></div>
                <div class="btn number">7</div>
                <div class="btn number">8</div>
                <div class="btn number">9</div>
                <div class="btn op fas fa-times"></div>
                <div class="btn number">4</div>
                <div class="btn number">5</div>
                <div class="btn number">6</div>
                <div class="btn op less">-</div>
                <div class="btn number">1</div>
                <div class="btn number">2</div>
                <div class="btn number">3</div>
                <div class="btn op fas fa-plus"></div>
                <div class="btn fas fa-undo"></div>
                <div class="btn number">0</div>
                <div class="btn number">.</div>
                <div class="btn op fas fa-equals"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
